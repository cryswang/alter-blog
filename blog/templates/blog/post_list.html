{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-md-8">
    {% for post in posts %}
        <div class="post">
            <div class="post_content">
            <div class="accent_line"></div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title }}.
            </a></h1>
            <br>
            <div class="date">
                    {{ post.published_date }}
                </div>
                <br>
                <br>
            <p>{{ post.text | safe | linebreaksbr }}</p>
            <br>
            <div class="connecting_line"></div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
